<!DOCTYPE html>
<html lang="ptbr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roda Sobre Roda</title>
    <link rel="stylesheet" href="/root.css" />
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="./cards.css" />
    <link rel="stylesheet" href="./navbar.css" />
    <link rel="shortcut icon" href="/Assets/Logo-RSR.png" type="image/x-icon" />
  </head>
  <body>
    <main class="root">
      <nav class="container-navbar">
        <div class="navbar-box">
          <div class="navbar-left">
            <img
              src="/Assets/Logo-RSR-R.png"
              alt="Logo-RSR" class="logo-nav"
              />
            <div class="container-search">
              <i class="fi fi-rr-search"></i>
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Digite um veiculo que deseja alugar"
              />
            </div>
          </div>
          <div class="navbar-right">
            <img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHBlb3BsZXxlbnwwfHwwfHx8MA%3D%3D" alt="user" onclick="window.location.href='#1'" />
            <i class="fi fi-rr-car"></i>
            <i
              class="fi fi-rr-settings"
              onclick="window.location.href='#2'"
            ></i>
            <i class="fi fi-rr-exit"></i>
          </div>
        </div>
      </nav>
    </main>
  </body>
</html>
